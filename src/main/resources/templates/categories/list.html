<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category List</title>
  <!-- Include Bootstrap CSS -->
</head>
<body>
<h2>Category List</h2>
<a href="/admin/categories/add">Add Category</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.id}">ID</td>
    <td th:text="${category.name}">Name</td>
    <td>
      <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Edit</a>
      <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" th:onclick="return confirm('Are you sure?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
