<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <!-- Include Bootstrap CSS -->
</head>
<body>
<h2>Edit Product</h2>
<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" />
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" th:field="*{category}">
      <option th:each="category : ${categories}"
              th:value="${category.id}"
              th:text="${category.name}">Select Category</option>
    </select>
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" />
  </div>
  <button type="submit">Update</button>
</form>
</body>
</html>
